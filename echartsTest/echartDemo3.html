<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<div id="echart-container" style="height: 400px;width: 400px;"></div>
		<script  src="http://echarts.baidu.com/build/dist/echarts.js"></script>
		<script>
            require.config({
            	paths:{
            		 echarts: 'http://echarts.baidu.com/build/dist'
            	}
            });
            require([
            	'echarts',
            	'echarts/chart/bar'
            ],function(ec){
            	var myechart=ec.init(document.getElementById("echart-container"));
            	var option={
            		tooltip:{
            			show:true,
            		},
            		legend:{
            			data:['销量']
            		},
            		xAxis:[
            		{
            			type:"category",
            			data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            		}],
            		yAxis:[{
            			type:'value'
            		}
            		],
            		series:[{
            			'name':'销量',
            			 "type":'bar',
            			 'data':[5,20,10,20,10,30]
            		}]
            	};
            	myechart.setOption(option);
            })
		</script>
	</body>
</html>
